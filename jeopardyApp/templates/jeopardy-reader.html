
  <div class="col-lg-2">
    <p>{{ question.title }}</p>
    <div class="" ng-repeat="clue in question.clues">
      <div class="">
        <button class="btn btn-primary btn-lg {{clue.id}}" data-toggle="modal" data-target="#{{clue.id}}">${{clue.value}}</button>
      </div>

      <div id="{{clue.id}}" class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog">

          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">${{clue.value}}</h4>
            </div>
            <div class="modal-body {{clue.id}}">
              <p>{{clue.question}}?</p>
            </div>
            <div class="answer modal-body {{clue.id}}" style="display:none;">
              <p>The Answer Is: {{clue.answer}}</p>
            </div>
            <div class="modal-footer {{clue.id}}">
              <form role="form-group" ng-submit="addScore(userInput, clue.answer, clue.value)">
              <input type="text" name="name" value="" ng-model="userInput" placeholder="Enter Answer"/>
              <button ng-click="toggleBtn(clue.id)" type="submit" class="btn btn-default" btn-toggle="modal-body">Submit</button>
              </form>
            </div>
            <div class="modal-footer {{clue.id}}" style="display:none;">
              <form role="form-group" ng-submit="addScore(userInput, clue.answer, clue.value)">
              <button ng-click="disableBtn(clue.id)" type="submit" class="btn btn-default" btn-toggle="modal-body">Close</button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
